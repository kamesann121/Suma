<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D Mannequin Controller</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        /* 左上のデバッグ表示 */
        #debug { 
            position: absolute; top: 10px; left: 10px; 
            color: #0f0; background: rgba(0,0,0,0.8); 
            padding: 10px; z-index: 20; font-family: monospace; 
            font-size: 11px; border: 1px solid #0f0; 
            max-height: 90vh; overflow-y: auto; width: 280px; 
        }
    </style>
</head>
<body>
    <div id="debug">Scanning Mannequin...</div>

    <script type="importmap">
    {
        "imports": { 
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js", 
            "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/" 
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/examples/jsm/loaders/DRACOLoader.js';

        const debugElement = document.getElementById('debug');
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2));
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const grid = new THREE.GridHelper(200, 50, 0xffffff, 0x444444);
        scene.add(grid);

        const playerGroup = new THREE.Group();
        scene.add(playerGroup);
        const modelContainer = new THREE.Group();
        playerGroup.add(modelContainer);

        let mixer, actions = {}, currentAction;
        const clock = new THREE.Clock();

        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com/draco/versioned/decoders/1.5.6/');
        const loader = new GLTFLoader();
        loader.setDRACOLoader(dracoLoader);

        // --- モデルロード ---
        loader.load('./Mannequin.glb', (gltf) => {
            const model = gltf.scene;
            modelContainer.add(model);
            
            // 1. モデル内の実際の骨の名前をすべて取得
            let boneList = [];
            model.traverse(n => { if(n.isBone) boneList.push(n.name); });
            
            mixer = new THREE.AnimationMixer(model);

            // 2. アニメーションの骨の名前をモデルに合わせて修正
            gltf.animations.forEach((clip, i) => {
                const newClip = clip.clone();
                newClip.tracks.forEach(track => {
                    const parts = track.name.split('.');
                    const property = parts.pop(); 
                    const rawBoneName = parts.join('.').split(/[:\/\._]/).pop();
                    
                    // 曖昧検索で骨を紐付け
                    const targetBone = boneList.find(b => b.toLowerCase().includes(rawBoneName.toLowerCase()));
                    if (targetBone) {
                        track.name = targetBone + '.' + property;
                    }
                });
                actions[i] = mixer.clipAction(newClip);
            });

            // 3. 待機(0番)と歩き(1番)をセット ※逆なら入れ替えて
            actions['idle'] = actions[0];
            actions['walk'] = actions[1] || actions[0];

            if (actions['idle']) {
                currentAction = actions['idle'];
                currentAction.play();
            }
            
            debugElement.innerHTML = `
                <b>[Mannequin Bones]</b><br>${boneList.slice(0, 5).join('<br>')}...<br>
                <hr><b>[Animations Found]</b><br>
                ${gltf.animations.map((c,i)=>`[${i}] ${c.name}`).join('<br>')}
                <hr>Status: Ready!<br>Use E,S,Q,C to Move
            `;
        }, undefined, (e) => debugElement.innerHTML = "File Not Found: Mannequin.glb");

        // アニメーション切り替え
        function fadeTo(name) {
            const next = actions[name];
            if (!next || currentAction === next) return;
            next.reset().fadeIn(0.2).play();
            if (currentAction) currentAction.fadeOut(0.2);
            currentAction = next;
        }

        // --- カメラ & 操作 ---
        let cameraYaw = 0, cameraPitch = 0, modelYaw = 0;
        const keys = {};
        document.addEventListener('click', () => document.body.requestPointerLock());
        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === document.body) {
                cameraYaw -= e.movementX * 0.003;
                cameraPitch -= e.movementY * 0.002;
                cameraPitch = Math.max(-Math.PI/3, Math.min(Math.PI/3, cameraPitch));
            }
        });
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            if (document.pointerLockElement === document.body) {
                const isMoving = keys['KeyE'] || keys['KeyS'] || keys['KeyQ'] || keys['KeyC'];
                if (isMoving) fadeTo('walk'); else fadeTo('idle');

                const moveSpeed = 0.12;
                if (keys['KeyE']) { playerGroup.position.x -= Math.sin(cameraYaw) * moveSpeed; playerGroup.position.z -= Math.cos(cameraYaw) * moveSpeed; }
                if (keys['KeyS']) { playerGroup.position.x += Math.sin(cameraYaw) * moveSpeed; playerGroup.position.z += Math.cos(cameraYaw) * moveSpeed; }
                if (keys['KeyQ']) { playerGroup.position.x -= Math.cos(cameraYaw) * moveSpeed; playerGroup.position.z += Math.sin(cameraYaw) * moveSpeed; }
                if (keys['KeyC']) { playerGroup.position.x += Math.cos(cameraYaw) * moveSpeed; playerGroup.position.z -= Math.sin(cameraYaw) * moveSpeed; }

                let diff = cameraYaw - modelYaw;
                while (diff < -Math.PI) diff += Math.PI * 2;
                while (diff > Math.PI) diff -= Math.PI * 2;
                if (isMoving) modelYaw += diff * 0.1;
                modelContainer.rotation.y = modelYaw;
            }

            const offset = new THREE.Vector3(0, 1.8, 4); 
            const quat = new THREE.Quaternion().setFromEuler(new THREE.Euler(cameraPitch, cameraYaw, 0, 'YXZ'));
            offset.applyQuaternion(quat);
            camera.position.copy(playerGroup.position).add(offset);
            camera.lookAt(playerGroup.position.clone().add(new THREE.Vector3(0, 1.5, 0)));
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
