<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Fix: Stand Up</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; color: white; }
        #debug-log {
            position: fixed; top: 10px; left: 10px; width: 85%; max-height: 35vh;
            background: rgba(0,0,0,0.8); color: #0f0; font-size: 11px;
            padding: 8px; overflow-y: auto; z-index: 1000; border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div id="debug-log">Log: Starting...</div>

    <script>
        const logEl = document.getElementById('debug-log');
        function debug(msg, isError = false) {
            const div = document.createElement('div');
            div.style.color = isError ? '#ff4444' : '#0f0';
            div.innerText = "> " + msg;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
        }

        window.onload = function() {
            try {
                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0xa0a0a0);
                
                const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(2, 2, 5);
                camera.lookAt(0, 1, 0);

                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setPixelRatio(window.devicePixelRatio);
                document.body.appendChild(renderer.domElement);

                // 明るいライト設定
                scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 2));
                const dirLight = new THREE.DirectionalLight(0xffffff, 2);
                dirLight.position.set(3, 10, 10);
                scene.add(dirLight);

                // 地面（グリッド）を追加
                const grid = new THREE.GridHelper(20, 20, 0x000000, 0x555555);
                scene.add(grid);

                const loader = new THREE.GLTFLoader();
                let mixer;

                debug("1. Loading Character...");
                loader.load('./public/Mannequin_Medium.glb', function(gltf) {
                    const model = gltf.scene;
                    scene.add(model);

                    // 【倒れ対策】もし寝ていたらここで起こす（角度は微調整が必要かも）
                    model.rotation.set(0, 0, 0); 
                    model.position.set(0, 0, 0);
                    
                    debug("2. Loading Animation...");
                    loader.load('./public/UAL2_Standard.glb', function(animGltf) {
                        mixer = new THREE.AnimationMixer(model);
                        
                        // アニメーションの取得
                        const clip = animGltf.animations[0];
                        
                        // 【振動対策】アニメーションに含まれる「位置移動」のデータを無効化
                        // これで、その場で動くようになり、激しい振動が抑えられます
                        const action = mixer.clipAction(clip);
                        
                        // ルートボーンの移動を制限
                        action.setEffectiveWeight(1);
                        action.play();

                        debug("SUCCESS: Fixed and Playing.");
                    });
                }, undefined, function(e) { debug("Load Error", true); });

                const clock = new THREE.Clock();
                function animate() {
                    requestAnimationFrame(animate);
                    const delta = clock.getDelta();
                    if (mixer) mixer.update(delta);
                    renderer.render(scene, camera);
                }
                animate();

            } catch (e) {
                debug("ERROR: " + e.message, true);
            }
        };
    </script>
</body>
</html>
