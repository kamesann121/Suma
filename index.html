<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新しいタブ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 12px; height: 12px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; }
        #ui { position: absolute; bottom: 20px; left: 20px; color: white; font-family: sans-serif; background: rgba(0,0,0,0.5); padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="ui">E:前 / S:後 / Q:左 / C:右 / Space:ジャンプ</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "fflate": "https://unpkg.com/fflate@0.8.0/lib/browser.module.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { FBXLoader } from 'three/examples/jsm/loaders/FBXLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.0));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        const floor = new THREE.Mesh(new THREE.PlaneGeometry(200, 200), new THREE.MeshStandardMaterial({ color: 0x444444 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        const playerGroup = new THREE.Group();
        scene.add(playerGroup);
        const modelContainer = new THREE.Group(); 
        playerGroup.add(modelContainer);

        let mixer, walkAction, playerModel;
        const clock = new THREE.Clock();

        // 1. GLB（本体）読み込み
        const gltfLoader = new GLTFLoader();
        gltfLoader.load('./fsb.glb', (gltf) => {
            playerModel = gltf.scene;
            playerModel.scale.set(1.5, 1.5, 1.5);
            playerModel.rotation.y = Math.PI; 
            modelContainer.add(playerModel);

            mixer = new THREE.AnimationMixer(playerModel);

            // 2. FBX（動き）読み込み
            const fbxLoader = new FBXLoader();
            fbxLoader.load('./walk.fbx', (fbx) => {
                const clip = fbx.animations[0];

                // 【修正：ボーン名の書き換え】
                // Mixamoの "mixamorig:Hips" などの接頭辞を消して、本体のボーン名に合わせる
                clip.tracks.forEach(track => {
                    track.name = track.name.replace('mixamorig:', '');
                });

                walkAction = mixer.clipAction(clip);
                console.log("モーション修正完了。再生準備OK");
            });
        });

        // 視点・移動
        let cameraYaw = 0, cameraPitch = 0, modelYaw = 0;
        let velocityY = 0;
        const keys = {};

        document.addEventListener('click', () => document.body.requestPointerLock());
        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement !== document.body) return;
            cameraYaw -= e.movementX * 0.003;
            cameraPitch -= e.movementY * 0.003;
            cameraPitch = Math.max(-Math.PI/3, Math.min(Math.PI/3, cameraPitch));
        });

        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            if (document.pointerLockElement === document.body) {
                const isMoving = keys['KeyE'] || keys['KeyS'] || keys['KeyQ'] || keys['KeyC'];
                
                // アニメーション再生
                if (walkAction) {
                    if (isMoving) {
                        if (!walkAction.isRunning()) {
                            walkAction.reset().play();
                        }
                    } else {
                        walkAction.stop();
                    }
                }

                // 移動 (E, S, Q, C)
                const moveSpeed = 0.15;
                if (keys['KeyE']) {
                    playerGroup.position.x -= Math.sin(cameraYaw) * moveSpeed;
                    playerGroup.position.z -= Math.cos(cameraYaw) * moveSpeed;
                }
                if (keys['KeyS']) {
                    playerGroup.position.x += Math.sin(cameraYaw) * moveSpeed;
                    playerGroup.position.z += Math.cos(cameraYaw) * moveSpeed;
                }
                if (keys['KeyQ']) {
                    playerGroup.position.x -= Math.cos(cameraYaw) * moveSpeed;
                    playerGroup.position.z += Math.sin(cameraYaw) * moveSpeed;
                }
                if (keys['KeyC']) {
                    playerGroup.position.x += Math.cos(cameraYaw) * moveSpeed;
                    playerGroup.position.z -= Math.sin(cameraYaw) * moveSpeed;
                }

                // 視点追従
                let diff = cameraYaw - modelYaw;
                while (diff < -Math.PI) diff += Math.PI * 2;
                while (diff > Math.PI) diff -= Math.PI * 2;
                if (isMoving) {
                    modelYaw += diff * 0.15;
                } else if (Math.abs(diff) > Math.PI/2.5) {
                    modelYaw += Math.sign(diff) * (Math.abs(diff) - Math.PI/2.5) * 0.1;
                }
                modelContainer.rotation.y = modelYaw;
            }

            // カメラ更新
            const offset = new THREE.Vector3(0, 2, 4.5).applyQuaternion(new THREE.Quaternion().setFromEuler(new THREE.Euler(cameraPitch, cameraYaw, 0, 'YXZ')));
            camera.position.copy(playerGroup.position).add(offset);
            camera.lookAt(playerGroup.position.clone().add(new THREE.Vector3(0, 1.5, 0)));

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
