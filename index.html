<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Integration</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; color: white; }
        #debug-log {
            position: fixed; top: 10px; left: 10px; width: 80%; max-height: 40vh;
            background: rgba(0,0,0,0.8); color: #0f0; font-size: 11px;
            padding: 8px; overflow-y: auto; z-index: 1000; border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div id="debug-log">Log: Initializing...</div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const logEl = document.getElementById('debug-log');
        function debug(msg, isError = false) {
            const div = document.createElement('div');
            div.style.color = isError ? '#ff4444' : '#0f0';
            div.innerText = "> " + msg;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
        }

        debug("JS Module Loaded.");

        try {
            // シーン設定
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 2));

            const loader = new GLTFLoader();
            let mixer;

            // 統合のテスト：キャラとアニメを別々に読み込んで合体させる
            debug("Loading Character...");
            loader.load('public/Mannequin_Medium.glb', (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                debug("SUCCESS: Character OK");

                debug("Loading Animation...");
                loader.load('public/UAL2_Standard.glb', (animGltf) => {
                    mixer = new THREE.AnimationMixer(model);
                    
                    // アニメーションを流し込む
                    if (animGltf.animations.length > 0) {
                        const action = mixer.clipAction(animGltf.animations[0]);
                        action.play();
                        debug("SUCCESS: Animation Integrated!");
                    } else {
                        debug("WARNING: No anims in file", true);
                    }
                }, undefined, (e) => debug("Anim Error: " + e.message, true));

            }, undefined, (e) => debug("Model Error: " + e.message, true));

            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                if (mixer) mixer.update(clock.getDelta());
                renderer.render(scene, camera);
            }
            animate();
            debug("Render Loop Started.");

        } catch (e) {
            debug("Critical Error: " + e.message, true);
        }
    </script>
</body>
</html>
