<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新しいタブ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #dcdcdc; font-family: sans-serif; }
        #overlay { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: rgba(0,0,0,0.5); padding: 20px; border-radius: 10px;
            text-align: center; pointer-events: none; z-index: 200;
        }
        #monitor { position: fixed; top: 10px; left: 10px; font-size: 11px; color: #444; pointer-events: none; }
    </style>
</head>
<body>
    <div id="overlay">Click to Start / Lock Cursor<br>(Esc to Exit)</div>
    <div id="monitor">System Ready.</div>

    <script>
        let scene, camera, renderer, clock, mixer, model;
        let moveState = { q: false, e: false, c: false, s: false };
        let velocityY = 0, isJumping = false;
        let actions = {}, currentAction;
        let cameraAzimuth = 0, cameraElevation = 0.2;

        function fadeToAction(name, duration = 0.2) {
            const nextAction = actions[name];
            if (nextAction && currentAction !== nextAction) {
                if (currentAction) currentAction.fadeOut(duration);
                nextAction.reset().fadeIn(duration).play();
                currentAction = nextAction;
            }
        }

        window.onload = function() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0xffffff, 0x888888, 1.5));
            scene.add(new THREE.GridHelper(200, 200, 0x999999, 0xcccccc));

            // ポインターロックの開始設定
            document.body.addEventListener('click', () => {
                document.body.requestPointerLock();
                document.getElementById('overlay').style.display = 'none';
            });

            const loader = new THREE.GLTFLoader();
            loader.load('./m.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);
                mixer = new THREE.AnimationMixer(model);

                ['./a.glb', './b.glb'].forEach(url => {
                    loader.load(url, (animGltf) => {
                        animGltf.animations.forEach((clip, i) => {
                            clip.tracks = clip.tracks.filter(t => !t.name.endsWith('.position'));
                            const action = mixer.clipAction(clip);
                            if (clip.name.includes("Walk_Loop")) actions['walk'] = action;
                            if (url === './a.glb' && i === 0) actions['idle'] = action;
                        });
                        if (actions['idle']) fadeToAction('idle');
                    });
                });
            });

            // マウス移動（ポインターロック中のみ無限回転可能）
            window.addEventListener('mousemove', (e) => {
                if (document.pointerLockElement === document.body) {
                    const sensitivity = 0.002;
                    cameraAzimuth -= e.movementX * sensitivity;
                    cameraElevation = Math.max(-0.4, Math.min(1.2, cameraElevation + e.movementY * sensitivity));
                }
            });

            window.onkeydown = (e) => {
                const k = e.key.toLowerCase();
                if (['e','s','q','c'].includes(k)) moveState[k] = true;
                if (k === ' ' && !isJumping) { isJumping = true; velocityY = 0.15; }
            };
            window.onkeyup = (e) => {
                const k = e.key.toLowerCase();
                if (['e','s','q','c'].includes(k)) moveState[k] = false;
            };

            clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);
                const delta = clock.getDelta();
                if (mixer) mixer.update(delta);

                if (model) {
                    let inputX = 0; // 左右
                    let inputZ = 0; // 前後

                    // 方向を完全に反転修正
                    if (moveState.e) inputZ -= 1; // 修正：奥へ
                    if (moveState.s) inputZ += 1; // 修正：手前へ
                    if (moveState.q) inputX -= 1; // 修正：左へ
                    if (moveState.c) inputX += 1; // 修正：右へ

                    if (inputX !== 0 || inputZ !== 0) {
                        const moveAngle = Math.atan2(inputX, inputZ);
                        const targetRotation = moveAngle + cameraAzimuth;

                        let diff = targetRotation - model.rotation.y;
                        while (diff < -Math.PI) diff += Math.PI * 2;
                        while (diff > Math.PI) diff -= Math.PI * 2;
                        model.rotation.y += diff * 0.15;

                        const speed = 0.1;
                        // 進行方向の計算
                        model.position.x += Math.sin(model.rotation.y) * speed;
                        model.position.z += Math.cos(model.rotation.y) * speed;

                        fadeToAction('walk');
                    } else {
                        if (!isJumping) fadeToAction('idle');
                    }

                    if (isJumping) {
                        model.position.y += velocityY;
                        velocityY -= 0.008;
                        if (model.position.y <= 0) { model.position.y = 0; isJumping = false; }
                    }

                    const dist = 5;
                    camera.position.set(
                        model.position.x + dist * Math.sin(cameraAzimuth) * Math.cos(cameraElevation),
                        model.position.y + 1.8 + dist * Math.sin(cameraElevation),
                        model.position.z + dist * Math.cos(cameraAzimuth) * Math.cos(cameraElevation)
                    );
                    camera.lookAt(model.position.x, model.position.y + 1.2, model.position.z);
                }
                renderer.render(scene, camera);
            }
            animate();
        };
    </script>
</body>
</html>
