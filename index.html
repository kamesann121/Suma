<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Battle Integration</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        #log { position: fixed; top: 10px; left: 10px; width: 80%; max-height: 30vh; background: rgba(0,0,0,0.8); color: #0f0; padding: 10px; font-size: 11px; overflow-y: auto; z-index: 100; border: 1px solid #444; pointer-events: none; }
        #controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 100; }
        button { padding: 15px 25px; background: #ff4444; color: white; border: none; border-radius: 30px; font-weight: bold; box-shadow: 0 4px 0 #990000; }
        button:active { transform: translateY(2px); box-shadow: 0 2px 0 #990000; }
    </style>
</head>
<body>
    <div id="log">Initializing Battle System...</div>
    <div id="controls">
        <button id="play-btn">ACTION!</button>
    </div>

    <script>
        const logEl = document.getElementById('log');
        function debug(msg) { logEl.innerHTML += `<div>> ${msg}</div>`; logEl.scrollTop = logEl.scrollHeight; }

        window.onload = function() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x333333);
            
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.5, 4); // キャラを正面から捉える
            camera.lookAt(0, 1, 0);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 2));
            const grid = new THREE.GridHelper(20, 20, 0x888888, 0x444444);
            scene.add(grid);

            const loader = new THREE.GLTFLoader();
            let mixer, action;

            debug("1. Loading Body (model.glb)...");
            loader.load('./public/model.glb', (gltf) => {
                const character = gltf.scene;
                scene.add(character);
                debug("Body OK.");

                debug("2. Loading Motion (animation.glb)...");
                loader.load('./public/animation.glb', (animGltf) => {
                    mixer = new THREE.AnimationMixer(character);
                    
                    if (animGltf.animations.length > 0) {
                        const clip = animGltf.animations[0];
                        action = mixer.clipAction(clip);
                        
                        // ★倒れ・振動バグ対策の補正設定★
                        // アニメーション適用時にモデルが勝手に移動するのを防ぐ
                        action.setEffectiveWeight(1);
                        
                        debug(`Motion OK: ${clip.name}`);
                        debug("READY! Push ACTION button.");
                    } else {
                        debug("No animations found in animation.glb", true);
                    }
                });

                document.getElementById('play-btn').onclick = () => {
                    if (action) {
                        action.reset().play();
                        debug("Playing animation...");
                    }
                };
            }, undefined, (e) => debug("Model Load Error."));

            const clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                if (mixer) mixer.update(clock.getDelta());
                renderer.render(scene, camera);
            }
            animate();
        };
    </script>
</body>
</html>
