<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>3D TPS Base - FSB</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #crosshair { 
            position: absolute; top: 50%; left: 50%; 
            width: 12px; height: 12px; border: 2px solid rgba(255,255,255,0.7); 
            border-radius: 50%; transform: translate(-50%, -50%); 
            pointer-events: none; z-index: 10;
        }
        #instructions {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-family: sans-serif; text-align: center;
            background: rgba(0,0,0,0.6); padding: 20px; cursor: pointer; border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="instructions">
        <h2>TPS TEST START</h2>
        <p>クリックして操作開始<br>(WASDで移動 / Spaceでジャンプ / Escで解除)</p>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { PointerLockControls } from 'three/examples/jsm/controls/PointerLockControls.js';

        // --- シーン・カメラ設定 ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 20, 100);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- ライト ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // --- 地面 ---
        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(500, 500),
            new THREE.MeshStandardMaterial({ color: 0x333333 })
        );
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // --- プレイヤーグループ（キャラとカメラをひとまとめにする） ---
        const playerGroup = new THREE.Group();
        scene.add(playerGroup);

        // カメラをグループに追加し、斜め後ろに配置
        camera.position.set(0, 2.5, 5); // 横0, 高さ2.5, 後ろに5
        playerGroup.add(camera);

        // --- マウス操作 ---
        const controls = new PointerLockControls(playerGroup, document.body);
        const instructions = document.getElementById('instructions');

        instructions.addEventListener('click', () => controls.lock());
        controls.addEventListener('lock', () => instructions.style.display = 'none');
        controls.addEventListener('unlock', () => instructions.style.display = 'block');

        // --- モデル読み込み ---
        const loader = new GLTFLoader();
        let playerModel;
        loader.load('./fsb.glb', (gltf) => {
            playerModel = gltf.scene;
            // モデルのサイズ調整（体内に入らないよう、位置は0,0,0）
            playerModel.scale.set(2, 2, 2); 
            playerGroup.add(playerModel);
        });

        // --- 移動管理 ---
        const keys = {};
        let velocityY = 0;
        const gravity = -0.01;
        const jumpForce = 0.2;
        const moveSpeed = 0.15;

        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                // 1. 重力と接地
                velocityY += gravity;
                playerGroup.position.y += velocityY;

                if (playerGroup.position.y < 0) {
                    playerGroup.position.y = 0;
                    velocityY = 0;
                }

                // 2. 移動 (WASD)
                // PointerLockControlsのmoveForwardは、対象の向きに合わせて動かしてくれる
                if (keys['KeyW']) controls.moveForward(moveSpeed);
                if (keys['KeyS']) controls.moveForward(-moveSpeed);
                if (keys['KeyA']) controls.moveRight(-moveSpeed);
                if (keys['KeyD']) controls.moveRight(moveSpeed);

                // 3. ジャンプ
                if (keys['Space'] && playerGroup.position.y <= 0.01) {
                    velocityY = jumpForce;
                }
            }

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
