<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新しいタブ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #f0f0f0; font-family: sans-serif; }
        #monitor { 
            position: fixed; top: 10px; left: 10px; width: 85%; max-height: 20vh; 
            background: rgba(255,255,255,0.9); color: #444; padding: 10px; font-size: 10px; 
            z-index: 100; border: 1px solid #ddd; pointer-events: none;
        }
        #guide {
            position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.7); color: #fff;
            padding: 10px; font-size: 12px; border-radius: 5px; z-index: 100;
        }
    </style>
</head>
<body>
    <div id="monitor">System: Input Mapping Active...</div>
    <div id="guide">
        [Q] Left | [E] Forward | [C] Right<br>
        [S] Back | [Space] Jump
    </div>

    <script>
        const logEl = document.getElementById('monitor');
        function report(msg) { logEl.innerHTML += `<div>> ${msg}</div>`; logEl.scrollTop = logEl.scrollHeight; }

        let mixer, model, jumpAction;
        let moveState = { q: false, e: false, c: false, s: false, space: false };
        let velocityY = 0;
        let isJumping = false;

        window.onload = function() {
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xeeeeee);
            const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);
            camera.lookAt(0, 1, 0);

            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbbb, 1.5));
            scene.add(new THREE.GridHelper(20, 20, 0xcccccc, 0xeeeeee));

            const loader = new THREE.GLTFLoader();

            // モデル読み込み
            loader.load('./m.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);
                mixer = new THREE.AnimationMixer(model);
                report("Model M: Active.");

                // アニメーション(a.glb)からジャンプを探す（仮で0番目）
                loader.load('./a.glb', (anim) => {
                    if(anim.animations[0]) {
                        jumpAction = mixer.clipAction(anim.animations[0]);
                        jumpAction.setLoop(THREE.LoopOnce); // ジャンプは1回だけ
                        jumpAction.clampWhenFinished = true;
                        report("Motion A: Sync.");
                    }
                });
            });

            // キーボード入力検知
            window.addEventListener('keydown', (e) => {
                const key = e.key.toLowerCase();
                if (key === 'q') moveState.q = true;
                if (key === 'e') moveState.e = true;
                if (key === 'c') moveState.c = true;
                if (key === 's') moveState.s = true;
                if (key === ' ') { // スペース
                    if (!isJumping) {
                        isJumping = true;
                        velocityY = 0.15; // ジャンプ初速
                        if(jumpAction) { jumpAction.reset().play(); }
                        report("Action: Vertical Impulse");
                    }
                }
            });

            window.addEventListener('keyup', (e) => {
                const key = e.key.toLowerCase();
                if (key === 'q') moveState.q = false;
                if (key === 'e') moveState.e = false;
                if (key === 'c') moveState.c = false;
                if (key === 's') moveState.s = false;
            });

            const clock = new THREE.Clock();

            function update() {
                const delta = clock.getDelta();
                if (mixer) mixer.update(delta);

                if (model) {
                    // 移動と回転の処理
                    if (moveState.e) model.position.z -= 0.05; // 前
                    if (moveState.s) model.position.z += 0.05; // 後
                    if (moveState.q) model.rotation.y += 0.05; // 左回転
                    if (moveState.c) model.rotation.y -= 0.05; // 右回転

                    // ジャンプ（重力計算）
                    if (isJumping) {
                        model.position.y += velocityY;
                        velocityY -= 0.008; // 重力
                        if (model.position.y <= 0) {
                            model.position.y = 0;
                            isJumping = false;
                            velocityY = 0;
                        }
                    }
                }
                renderer.render(scene, camera);
                requestAnimationFrame(update);
            }
            update();
        };
    </script>
</body>
</html>
