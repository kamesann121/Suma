<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Integration Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; color: white; }
        #debug-log {
            position: fixed; top: 10px; left: 10px; width: 85%; max-height: 40vh;
            background: rgba(0,0,0,0.8); color: #0f0; font-size: 11px;
            padding: 8px; overflow-y: auto; z-index: 1000; border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div id="debug-log">Log: Waiting for script...</div>

    <script>
        const logEl = document.getElementById('debug-log');
        function debug(msg, isError = false) {
            const div = document.createElement('div');
            div.style.color = isError ? '#ff4444' : '#0f0';
            div.innerText = "> " + msg;
            logEl.appendChild(div);
            logEl.scrollTop = logEl.scrollHeight;
        }

        debug("Script started.");

        window.onload = function() {
            try {
                // iPhoneでも確実にLoaderを見つけるためのチェック
                if (typeof THREE.GLTFLoader === 'undefined') {
                    throw new Error("GLTFLoader still missing. Using fallback...");
                }

                const scene = new THREE.Scene();
                scene.background = new THREE.Color(0x333333);
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 2, 5);
                const renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                scene.add(new THREE.AmbientLight(0xffffff, 2));

                const loader = new THREE.GLTFLoader();
                let mixer;

                debug("1. Loading Character Model...");
                // パスはGitHubの構造に合わせて './public/'
                loader.load('./public/Mannequin_Medium.glb', function(gltf) {
                    const model = gltf.scene;
                    scene.add(model);
                    debug("SUCCESS: Character OK");

                    debug("2. Loading Animation Data...");
                    loader.load('./public/UAL2_Standard.glb', function(animGltf) {
                        mixer = new THREE.AnimationMixer(model);
                        if (animGltf.animations.length > 0) {
                            const action = mixer.clipAction(animGltf.animations[0]);
                            action.play();
                            debug("SUCCESS: INTEGRATED & PLAYING!");
                        }
                    }, undefined, function(e) { debug("Anim File Error", true); });

                }, undefined, function(e) { 
                    debug("Model File Not Found at ./public/", true); 
                });

                const clock = new THREE.Clock();
                function animate() {
                    requestAnimationFrame(animate);
                    if (mixer) mixer.update(clock.getDelta());
                    renderer.render(scene, camera);
                }
                animate();
                debug("Loop running.");

            } catch (e) {
                debug("ERROR: " + e.message, true);
            }
        };
    </script>
</body>
</html>
