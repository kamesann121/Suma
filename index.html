<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新しいタブ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 12px; height: 12px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; }
        
        /* デバッグ表示用UI */
        #debug-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 14px;
            line-height: 1.4;
            z-index: 20;
        }
        .active-motion { color: #fff; font-weight: bold; text-decoration: underline; }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="debug-info">
        <div>【再生中】: <span id="current-motion-name">---</span></div>
        <hr>
        <div>【全エモーション】:</div>
        <div id="motion-list"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com",
            "three/examples/jsm/": "https://unpkg.com"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/examples/jsm/loaders/DRACOLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.8)); 
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(10, 20, 10);
        scene.add(sun);

        const floor = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), new THREE.MeshStandardMaterial({ color: 0x444444 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        const playerGroup = new THREE.Group();
        scene.add(playerGroup);
        const modelContainer = new THREE.Group(); 
        playerGroup.add(modelContainer);

        let mixer, actions = {}, currentAction, animationNames = [];
        const clock = new THREE.Clock();

        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com');

        const gltfLoader = new GLTFLoader();
        gltfLoader.setDRACOLoader(dracoLoader);

        gltfLoader.load('./night.glb', (gltf) => {
            const playerModel = gltf.scene;
            playerModel.scale.set(1.5, 1.5, 1.5);
            playerModel.rotation.y = Math.PI; 
            modelContainer.add(playerModel);

            const listElement = document.getElementById('motion-list');
            if (gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(playerModel);
                gltf.animations.forEach((clip, index) => {
                    actions[index] = mixer.clipAction(clip);
                    animationNames[index] = clip.name;
                    
                    // リストを表示
                    const div = document.createElement('div');
                    div.id = `motion-${index}`;
                    div.innerText = `${index}: ${clip.name}`;
                    listElement.appendChild(div);
                });
                
                fadeTo(0); // 最初は0番
            }
        });

        function fadeTo(index) {
            const nextAction = actions[index];
            if (!nextAction || currentAction === nextAction) return;
            
            nextAction.reset().fadeIn(0.2).play();
            if (currentAction) currentAction.fadeOut(0.2);
            currentAction = nextAction;

            // UI更新
            document.getElementById('current-motion-name').innerText = `${index}: ${animationNames[index]}`;
            // リストのハイライト更新
            animationNames.forEach((_, i) => {
                const el = document.getElementById(`motion-${i}`);
                if(el) el.className = (i === index) ? 'active-motion' : '';
            });
        }

        let cameraYaw = 0, cameraPitch = 0, modelYaw = 0;
        let velocityY = 0;
        const keys = {};

        document.addEventListener('click', () => document.body.requestPointerLock());
        window.addEventListener('keydown', (e) => { keys[e.code] = true; });
        window.addEventListener('keyup', (e) => { keys[e.code] = false; });

        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement !== document.body) return;
            cameraYaw -= e.movementX * 0.003;
            cameraPitch -= e.movementY * 0.003;
            cameraPitch = Math.max(-Math.PI/3, Math.min(Math.PI/3, cameraPitch));
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            if (document.pointerLockElement === document.body) {
                const isMoving = keys['KeyW'] || keys['KeyS'] || keys['KeyA'] || keys['KeyD'];
                const onGround = playerGroup.position.y <= 0.01;
                const moveSpeed = 0.15;

                // --- ここでモーションを切り替え ---
                if (!onGround) {
                    fadeTo(3); // ジャンプ中
                } else if (isMoving) {
                    fadeTo(1); // 歩き中
                } else {
                    fadeTo(0); // 待機中
                }

                if (keys['KeyW']) {
                    playerGroup.position.x -= Math.sin(cameraYaw) * moveSpeed;
                    playerGroup.position.z -= Math.cos(cameraYaw) * moveSpeed;
                }
                if (keys['KeyS']) {
                    playerGroup.position.x += Math.sin(cameraYaw) * moveSpeed;
                    playerGroup.position.z += Math.cos(cameraYaw) * moveSpeed;
                }
                if (keys['KeyA']) {
                    playerGroup.position.x -= Math.cos(cameraYaw) * moveSpeed;
                    playerGroup.position.z += Math.sin(cameraYaw) * moveSpeed;
                }
                if (keys['KeyD']) {
                    playerGroup.position.x += Math.cos(cameraYaw) * moveSpeed;
                    playerGroup.position.z -= Math.sin(cameraYaw) * moveSpeed;
                }

                velocityY -= 0.012;
                playerGroup.position.y += velocityY;
                if (playerGroup.position.y < 0) { playerGroup.position.y = 0; velocityY = 0; }
                if (keys['Space'] && onGround) velocityY = 0.25;

                let diff = cameraYaw - modelYaw;
                while (diff < -Math.PI) diff += Math.PI * 2;
                while (diff > Math.PI) diff -= Math.PI * 2;
                if (isMoving) {
                    modelYaw += diff * 0.15;
                }
                modelContainer.rotation.y = modelYaw;
            }

            const offset = new THREE.Vector3(0, 2.5, 5.0); 
            const quat = new THREE.Quaternion().setFromEuler(new THREE.Euler(cameraPitch, cameraYaw, 0, 'YXZ'));
            offset.applyQuaternion(quat);
            camera.position.copy(playerGroup.position).add(offset);
            camera.lookAt(playerGroup.position.clone().add(new THREE.Vector3(0, 1.8, 0)));

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
