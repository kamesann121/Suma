<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新しいタブ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #dcdcdc; font-family: sans-serif; }
        #overlay { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: rgba(0,0,0,0.7); padding: 25px; border-radius: 12px;
            text-align: center; pointer-events: none; z-index: 200; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="overlay">CLICK TO START<br>Physics: Raycast Grounding Active</div>

    <script>
        let scene, camera, renderer, clock, mixer, model, raycaster;
        let moveState = { q: false, e: false, c: false, s: false };
        let velocityY = 0, isJumping = false, canJump = true;
        let isCrouching = false;
        let actions = {}, currentAction;
        let cameraAzimuth = 0, cameraElevation = 0.2;
        let floor; // 地面判定用

        function fadeToAction(name, duration = 0.2) {
            const nextAction = actions[name];
            if (nextAction && currentAction !== nextAction) {
                if (currentAction) currentAction.fadeOut(duration);
                nextAction.reset().fadeIn(duration).play();
                currentAction = nextAction;
            }
        }

        window.onload = function() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0xffffff, 0x888888, 1.5));
            
            // 地面（透明なコライダーとして作成）
            const floorGeo = new THREE.PlaneGeometry(1000, 1000);
            floorGeo.rotateX(-Math.PI / 2);
            floor = new THREE.Mesh(floorGeo, new THREE.MeshStandardMaterial({ color: 0x999999, side: THREE.DoubleSide }));
            scene.add(floor);
            scene.add(new THREE.GridHelper(500, 100));

            raycaster = new THREE.Raycaster();

            document.body.addEventListener('click', () => {
                document.body.requestPointerLock();
                document.getElementById('overlay').style.display = 'none';
            });

            const loader = new THREE.GLTFLoader();
            loader.load('./m.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);
                mixer = new THREE.AnimationMixer(model);

                ['./a.glb', './b.glb'].forEach(url => {
                    loader.load(url, (animGltf) => {
                        animGltf.animations.forEach((clip, index) => {
                            clip.tracks = clip.tracks.filter(t => !t.name.endsWith('.position'));
                            const action = mixer.clipAction(clip);
                            if (clip.name === 'Idle_Loop') actions['idle'] = action;
                            if (clip.name === 'Walk_Loop') actions['walk'] = action;
                            if (clip.name === 'Sprint_Loop') actions['run'] = action;
                            if (clip.name === 'Jump_Start') { actions['jump_start'] = action; action.setLoop(THREE.LoopOnce); action.clampWhenFinished = true; }
                            if (clip.name === 'Jump_Loop') actions['jump_loop'] = action;
                            if (clip.name === 'Jump_Land') { actions['jump_land'] = action; action.setLoop(THREE.LoopOnce); action.clampWhenFinished = true; }
                            if (url === './b.glb') {
                                if (index === 1) actions['crouch_walk'] = action;
                                if (index === 2) actions['crouch_idle'] = action;
                            }
                        });
                        if (actions['idle']) fadeToAction('idle');
                    });
                });
            });

            window.addEventListener('mousemove', (e) => {
                if (document.pointerLockElement === document.body) {
                    cameraAzimuth -= e.movementX * 0.002;
                    cameraElevation = Math.max(-0.4, Math.min(1.2, cameraElevation + e.movementY * 0.002));
                }
            });

            window.onkeydown = (e) => {
                const k = e.key.toLowerCase();
                if (['e','s','q','c'].includes(k)) moveState[k] = true;
                if (k === 'v') isCrouching = !isCrouching;
                if (k === ' ' && !isJumping && canJump) { 
                    isJumping = true; canJump = false; velocityY = 0.18; 
                    fadeToAction('jump_start', 0.1);
                }
            };
            window.onkeyup = (e) => {
                const k = e.key.toLowerCase();
                if (['e','s','q','c'].includes(k)) moveState[k] = false;
            };

            clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);
                const delta = clock.getDelta();
                if (mixer) mixer.update(delta);

                if (model) {
                    let inputX = 0, inputZ = 0;
                    if (moveState.e) inputZ -= 1;
                    if (moveState.s) inputZ += 1;
                    if (moveState.q) inputX -= 1;
                    if (moveState.c) inputX += 1;

                    const isMoving = (inputX !== 0 || inputZ !== 0);
                    if (isMoving) {
                        const targetRotation = Math.atan2(inputX, inputZ) + cameraAzimuth;
                        model.rotation.y += (targetRotation - model.rotation.y) * 0.15;
                        let speed = (moveState.e && !isCrouching && !moveState.q && !moveState.c) ? 0.14 : 0.07;
                        model.position.x += Math.sin(model.rotation.y) * speed;
                        model.position.z += Math.cos(model.rotation.y) * speed;
                        if (!isJumping) fadeToAction(isCrouching ? 'crouch_walk' : (speed > 0.1 ? 'run' : 'walk'), 0.2);
                    } else {
                        if (!isJumping) fadeToAction(isCrouching ? 'crouch_idle' : 'idle', 0.2);
                    }

                    // --- 物理演算：ジャンプと接地処理 ---
                    if (isJumping) {
                        model.position.y += velocityY;
                        velocityY -= 0.008; // 重力
                    }

                    // レイキャストで地面を検知
                    const rayPos = model.position.clone();
                    rayPos.y += 1; // 少し高い位置から光線を出す
                    raycaster.set(rayPos, new THREE.Vector3(0, -1, 0));
                    const intersects = raycaster.intersectObject(floor);

                    if (intersects.length > 0) {
                        const groundY = intersects[0].point.y;
                        
                        // しゃがみ中のモデル浮き補正 (少しだけyを沈ませる)
                        const offset = isCrouching ? 0.05 : 0; 
                        
                        if (model.position.y <= groundY + offset) {
                            if (isJumping) {
                                isJumping = false;
                                fadeToAction('jump_land', 0.1);
                                setTimeout(() => { canJump = true; }, 300);
                            }
                            model.position.y = groundY - offset;
                            velocityY = 0;
                        }
                    }
                    // ----------------------------------

                    const dist = 5;
                    camera.position.set(
                        model.position.x + dist * Math.sin(cameraAzimuth) * Math.cos(cameraElevation),
                        model.position.y + 1.8 + dist * Math.sin(cameraElevation),
                        model.position.z + dist * Math.cos(cameraAzimuth) * Math.cos(cameraElevation)
                    );
                    camera.lookAt(model.position.x, model.position.y + 1.2, model.position.z);
                }
                renderer.render(scene, camera);
            }
            animate();
        };
    </script>
</body>
</html>
