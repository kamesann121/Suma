<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新しいタブ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #crosshair { 
            position: absolute; top: 50%; left: 50%; 
            width: 12px; height: 12px; border: 2px solid white; 
            border-radius: 50%; transform: translate(-50%, -50%); 
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        // --- シーン設定 ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.0));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({ color: 0x444444 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // --- プレイヤー構造 ---
        const playerGroup = new THREE.Group();
        scene.add(playerGroup);

        const modelContainer = new THREE.Group(); // モデルだけを回転させる用
        playerGroup.add(modelContainer);

        let playerModel;
        const loader = new GLTFLoader();
        loader.load('./fsb.glb', (gltf) => {
            playerModel = gltf.scene;
            playerModel.scale.set(1.5, 1.5, 1.5);
            // 初期状態でモデルを正面に向ける
            modelContainer.add(playerModel);
        });

        // 視点管理
        let cameraYaw = 0;   // カメラの左右回転
        let cameraPitch = 0; // カメラの上下回転
        let modelYaw = 0;    // モデルの向き

        document.addEventListener('click', () => document.body.requestPointerLock());
        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement !== document.body) return;
            cameraYaw -= e.movementX * 0.003;
            cameraPitch -= e.movementY * 0.003;
            cameraPitch = Math.max(-Math.PI/3, Math.min(Math.PI/3, cameraPitch));
        });

        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        function animate() {
            requestAnimationFrame(animate);

            // --- 角度差によるモデル回転ロジック (フォートナイト風) ---
            // 1. カメラとモデルの向きの差を計算
            let diff = cameraYaw - modelYaw;
            
            // 角度を -PI から PI の範囲に正規化
            while (diff < -Math.PI) diff += Math.PI * 2;
            while (diff > Math.PI) diff -= Math.PI * 2;

            // 2. 差が一定以上（約60度）なら、モデルをカメラの方向に引き寄せる
            const threshold = Math.PI / 3; // 60度
            if (Math.abs(diff) > threshold) {
                const step = (Math.abs(diff) - threshold) * 0.1; // 0.1は回転の滑らかさ
                modelYaw += Math.sign(diff) * step;
            }

            // 移動中は強制的に進行方向（カメラの向き）に合わせる
            if (keys['KeyW'] || keys['KeyS'] || keys['KeyA'] || keys['KeyD']) {
                modelYaw += diff * 0.1; 
            }

            modelContainer.rotation.y = modelYaw;

            // --- カメラの位置計算 ---
            const offset = new THREE.Vector3(0, 1.5, 4);
            const quat = new THREE.Quaternion().setFromEuler(new THREE.Euler(cameraPitch, cameraYaw, 0, 'YXZ'));
            offset.applyQuaternion(quat);
            
            camera.position.copy(playerGroup.position).add(offset);
            camera.lookAt(playerGroup.position.clone().add(new THREE.Vector3(0, 1.2, 0)));

            // 移動処理
            if (keys['KeyW']) {
                playerGroup.position.x -= Math.sin(cameraYaw) * 0.1;
                playerGroup.position.z -= Math.cos(cameraYaw) * 0.1;
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
