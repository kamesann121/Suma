<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新しいタブ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #dcdcdc; font-family: sans-serif; }
        #overlay { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: rgba(0,0,0,0.7); padding: 25px; border-radius: 12px;
            text-align: center; pointer-events: none; z-index: 200; font-weight: bold;
        }
        #status { position: fixed; bottom: 20px; left: 20px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; font-size: 14px; pointer-events: none; }
        #reticle {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 8px; height: 8px; border: 2px solid rgba(0, 255, 0, 0.8); /* 少し目立つ緑色に */
            border-radius: 50%; pointer-events: none; z-index: 100;
        }
    </style>
</head>
<body>
    <div id="overlay">CLICK TO START<br>(V: しゃがみ切替 / E,S,Q,C: 移動 / Space: Jump)</div>
    <div id="status">Mode: Standing</div>
    <div id="reticle"></div>

    <script>
        let scene, camera, renderer, clock, mixer, model;
        let moveState = { q: false, e: false, c: false, s: false };
        let velocityY = 0, isJumping = false, canJump = true;
        let isCrouching = false;
        let actions = {}, currentAction;
        let cameraAzimuth = 0, cameraElevation = 0.2;

        function fadeToAction(name, duration = 0.2) {
            const nextAction = actions[name];
            if (nextAction && currentAction !== nextAction) {
                if (currentAction) currentAction.fadeOut(duration);
                nextAction.reset().setEffectiveTimeScale(1).setEffectiveWeight(1).fadeIn(duration).play();
                currentAction = nextAction;
            }
        }

        window.onload = function() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0xffffff, 0x888888, 1.5));
            scene.add(new THREE.GridHelper(500, 100, 0x999999, 0xcccccc));

            document.body.addEventListener('click', () => {
                document.body.requestPointerLock();
                document.getElementById('overlay').style.display = 'none';
            });

            const loader = new THREE.GLTFLoader();
            loader.load('./m.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);
                mixer = new THREE.AnimationMixer(model);

                ['./a.glb', './b.glb'].forEach(url => {
                    loader.load(url, (animGltf) => {
                        const anims = animGltf.animations;
                        anims.forEach((clip, index) => {
                            clip.tracks = clip.tracks.filter(t => !t.name.endsWith('.position'));
                            const action = mixer.clipAction(clip);
                            const name = clip.name;

                            if (name === 'Idle_Loop') actions['idle'] = action;
                            if (name === 'Walk_Loop') actions['walk'] = action;
                            if (name === 'Sprint_Loop') actions['run'] = action;
                            if (name === 'Jump_Start') { actions['jump_start'] = action; action.setLoop(THREE.LoopOnce); action.clampWhenFinished = true; }
                            if (name === 'Jump_Loop') actions['jump_loop'] = action;
                            if (name === 'Jump_Land') { actions['jump_land'] = action; action.setLoop(THREE.LoopOnce); action.clampWhenFinished = true; }

                            if (url === './b.glb') {
                                if (index === 1) actions['crouch_walk'] = action;
                                if (index === 2) actions['crouch_idle'] = action;
                            }
                        });
                        if (actions['idle']) fadeToAction('idle');
                    });
                });
            });

            window.addEventListener('mousemove', (e) => {
                if (document.pointerLockElement === document.body) {
                    cameraAzimuth -= e.movementX * 0.002;
                    cameraElevation = Math.max(-0.7, Math.min(1.1, cameraElevation + e.movementY * 0.002));
                }
            });

            window.onkeydown = (e) => {
                if (e.repeat) return;
                const k = e.key.toLowerCase();
                if (['e','s','q','c'].includes(k)) moveState[k] = true;
                if (k === 'v') {
                    isCrouching = !isCrouching;
                    document.getElementById('status').innerText = isCrouching ? "Mode: Crouching" : "Mode: Standing";
                }
                if (k === ' ' && !isJumping && canJump) { 
                    isJumping = true;
                    canJump = false; 
                    velocityY = 0.18; 
                    fadeToAction('jump_start', 0.1);
                }
            };

            window.onkeyup = (e) => {
                const k = e.key.toLowerCase();
                if (['e','s','q','c'].includes(k)) moveState[k] = false;
            };

            clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);
                const delta = clock.getDelta();
                if (mixer) mixer.update(delta);

                if (model) {
                    let inputX = 0, inputZ = 0;
                    if (moveState.e) inputZ -= 1;
                    if (moveState.s) inputZ += 1;
                    if (moveState.q) inputX -= 1;
                    if (moveState.c) inputX += 1;

                    const isMoving = (inputX !== 0 || inputZ !== 0);

                    if (isMoving) {
                        const targetRotation = Math.atan2(inputX, inputZ) + cameraAzimuth;
                        let diff = targetRotation - model.rotation.y;
                        while (diff < -Math.PI) diff += Math.PI * 2;
                        while (diff > Math.PI) diff -= Math.PI * 2;
                        model.rotation.y += diff * 0.15;

                        const onlyForward = (moveState.e && !moveState.s && !moveState.q && !moveState.c);
                        let speed = (onlyForward && !isCrouching) ? 0.14 : 0.07;
                        
                        model.position.x += Math.sin(model.rotation.y) * speed;
                        model.position.z += Math.cos(model.rotation.y) * speed;

                        if (!isJumping) {
                            if (isCrouching) fadeToAction('crouch_walk', 0.2);
                            else if (onlyForward) fadeToAction('run', 0.2); 
                            else fadeToAction('walk', 0.2);
                        }
                    } else {
                        if (!isJumping) {
                            fadeToAction(isCrouching ? 'crouch_idle' : 'idle', 0.2);
                        }
                    }

                    if (isJumping) {
                        model.position.y += velocityY;
                        velocityY -= 0.008;
                        if (velocityY < 0 && currentAction === actions['jump_start']) fadeToAction('jump_loop', 0.3);
                        if (model.position.y <= 0) {
                            model.position.y = 0;
                            isJumping = false;
                            fadeToAction('jump_land', 0.1);
                            setTimeout(() => {
                                canJump = true;
                                if (isMoving) fadeToAction(isCrouching ? 'crouch_walk' : (moveState.e ? 'run' : 'walk'), 0.2);
                                else fadeToAction(isCrouching ? 'crouch_idle' : 'idle', 0.2);
                            }, 300);
                        }
                    } else {
                        const targetY = isCrouching ? -0.4 : 0;
                        model.position.y += (targetY - model.position.y) * 0.1;
                    }

                    // --- TPSカメラ制御：バランス調整版 ---
                    const camDist = 2.4;     // 2.0から少し引いて全体を見やすく
                    const camSide = 1.1;     // 1.4から-0.3して1.1へ
                    const camHeight = 1.5;   // 少し高めにして見下ろしやすく

                    const horizontalDist = camDist * Math.cos(cameraElevation);
                    const verticalDist = camDist * Math.sin(cameraElevation);

                    let camPosX = model.position.x + horizontalDist * Math.sin(cameraAzimuth);
                    let camPosZ = model.position.z + horizontalDist * Math.cos(cameraAzimuth);
                    let camPosY = model.position.y + camHeight + verticalDist;

                    camPosX += Math.cos(cameraAzimuth) * camSide;
                    camPosZ -= Math.sin(cameraAzimuth) * camSide;

                    camera.position.set(camPosX, camPosY, camPosZ);

                    const lookDistance = 20; // 視線をより遠くに
                    const lookTarget = new THREE.Vector3(
                        camPosX - Math.sin(cameraAzimuth) * lookDistance,
                        camPosY - Math.sin(cameraElevation) * lookDistance,
                        camPosZ - Math.cos(cameraAzimuth) * lookDistance
                    );
                    camera.lookAt(lookTarget);
                }
                renderer.render(scene, camera);
            }
            animate();
        };
    </script>
</body>
</html>
