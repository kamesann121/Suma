<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新しいタブ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.19.0/dist/cannon-es.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #overlay { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; z-index: 100; text-align: center; pointer-events: none; font-family: sans-serif;}
    </style>
</head>
<body>
    <div id="overlay">CLICK TO START<br>Physics Grounding & Shadows Active</div>

    <script type="module">
        import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.19.0/dist/cannon-es.js';

        let scene, camera, renderer, clock, mixer, model;
        let world, characterBody;
        let moveState = { q: false, e: false, c: false, s: false };
        let isJumping = false, canJump = true, isCrouching = false;
        let actions = {}, currentAction;
        let cameraAzimuth = 0, cameraElevation = 0.2;

        function fadeToAction(name, duration = 0.2) {
            const nextAction = actions[name];
            if (nextAction && currentAction !== nextAction) {
                if (currentAction) currentAction.fadeOut(duration);
                nextAction.reset().fadeIn(duration).play();
                currentAction = nextAction;
            }
        }

        function initPhysics() {
            world = new CANNON.World();
            world.gravity.set(0, -18, 0); // 重力

            const floorBody = new CANNON.Body({
                mass: 0,
                shape: new CANNON.Plane(),
            });
            floorBody.quaternion.setFromAxisAngle(new CANNON.Vec3(1, 0, 0), -Math.PI / 2);
            world.addBody(floorBody);

            characterBody = new CANNON.Body({
                mass: 1,
                shape: new CANNON.Sphere(0.3), // 判定の大きさ
                fixedRotation: true
            });
            characterBody.position.set(0, 5, 0);
            world.addBody(characterBody);
        }

        window.onload = function() {
            initPhysics();
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xa0a0a0);
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true; // 影を有効化
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.2));
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(5, 10, 5);
            sun.castShadow = true;
            scene.add(sun);

            // --- 地面のテクスチャ作成 (チェッカー柄) ---
            const size = 1000;
            const divisions = 1000;
            const grid = new THREE.GridHelper(size, divisions, 0x888888, 0x444444);
            scene.add(grid);
            
            const planeGeo = new THREE.PlaneGeometry(size, size);
            const planeMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
            const floorMesh = new THREE.Mesh(planeGeo, planeMat);
            floorMesh.rotation.x = -Math.PI / 2;
            floorMesh.receiveShadow = true;
            scene.add(floorMesh);

            document.body.addEventListener('click', () => document.body.requestPointerLock());

            const loader = new THREE.GLTFLoader();
            loader.load('./m.glb', (gltf) => {
                model = gltf.scene;
                model.traverse(n => { if(n.isMesh) n.castShadow = true; });
                scene.add(model);
                mixer = new THREE.AnimationMixer(model);

                ['./a.glb', './b.glb'].forEach(url => {
                    loader.load(url, (animGltf) => {
                        animGltf.animations.forEach((clip, index) => {
                            clip.tracks = clip.tracks.filter(t => !t.name.endsWith('.position'));
                            const action = mixer.clipAction(clip);
                            if (clip.name === 'Idle_Loop') actions['idle'] = action;
                            if (clip.name === 'Walk_Loop') actions['walk'] = action;
                            if (clip.name === 'Sprint_Loop') actions['run'] = action;
                            if (clip.name === 'Jump_Start') { actions['jump_start'] = action; action.setLoop(THREE.LoopOnce); action.clampWhenFinished = true; }
                            if (clip.name === 'Jump_Loop') actions['jump_loop'] = action;
                            if (clip.name === 'Jump_Land') { actions['jump_land'] = action; action.setLoop(THREE.LoopOnce); action.clampWhenFinished = true; }
                            if (url === './b.glb') {
                                if (index === 1) actions['crouch_walk'] = action;
                                if (index === 2) actions['crouch_idle'] = action;
                            }
                        });
                        if (actions['idle']) fadeToAction('idle');
                    });
                });
            });

            window.addEventListener('mousemove', (e) => {
                if (document.pointerLockElement === document.body) {
                    cameraAzimuth -= e.movementX * 0.002;
                    cameraElevation = Math.max(-0.4, Math.min(1.2, cameraElevation + e.movementY * 0.002));
                }
            });

            window.onkeydown = (e) => {
                const k = e.key.toLowerCase();
                if (['e','s','q','c'].includes(k)) moveState[k] = true;
                if (k === 'v') isCrouching = !isCrouching;
                if (k === ' ' && !isJumping && canJump) { 
                    characterBody.velocity.y = 8;
                    isJumping = true; canJump = false;
                    fadeToAction('jump_start', 0.1);
                }
            };
            window.onkeyup = (e) => {
                const k = e.key.toLowerCase();
                if (['e','s','q','c'].includes(k)) moveState[k] = false;
            };

            clock = new THREE.Clock();

            function animate() {
                requestAnimationFrame(animate);
                world.fixedStep();
                const delta = clock.getDelta();
                if (mixer) mixer.update(delta);

                if (model && characterBody) {
                    let inputX = (moveState.q ? -1 : 0) + (moveState.c ? 1 : 0);
                    let inputZ = (moveState.e ? -1 : 0) + (moveState.s ? 1 : 0);

                    if (inputX !== 0 || inputZ !== 0) {
                        const targetRot = Math.atan2(inputX, inputZ) + cameraAzimuth;
                        model.rotation.y += (targetRot - model.rotation.y) * 0.15;
                        let speed = (moveState.e && !isCrouching && !moveState.q && !moveState.c) ? 6 : 3;
                        characterBody.velocity.x = Math.sin(model.rotation.y) * speed;
                        characterBody.velocity.z = Math.cos(model.rotation.y) * speed;
                        if (!isJumping) fadeToAction(isCrouching ? 'crouch_walk' : (speed > 4 ? 'run' : 'walk'), 0.2);
                    } else {
                        characterBody.velocity.x *= 0.8;
                        characterBody.velocity.z *= 0.8;
                        if (!isJumping) fadeToAction(isCrouching ? 'crouch_idle' : 'idle', 0.2);
                    }

                    // モデルを物理体に同期
                    model.position.set(
                        characterBody.position.x,
                        characterBody.position.y - 0.3, // 物理球体の中心(0.3m)から地面に合わせる
                        characterBody.position.z
                    );
                    
                    // しゃがみ時はモデルを少しだけ下に下げて接地感を出す
                    if (isCrouching) model.position.y -= 0.1;

                    // 接地判定 (物理球体の底が地面 0 に触れているか)
                    if (isJumping && characterBody.position.y <= 0.31) {
                        isJumping = false;
                        fadeToAction('jump_land', 0.1);
                        setTimeout(() => { canJump = true; }, 300);
                    }

                    const dist = 5;
                    camera.position.set(
                        model.position.x + dist * Math.sin(cameraAzimuth) * Math.cos(cameraElevation),
                        model.position.y + 1.8 + dist * Math.sin(cameraElevation),
                        model.position.z + dist * Math.cos(cameraAzimuth) * Math.cos(cameraElevation)
                    );
                    camera.lookAt(model.position.x, model.position.y + 1.2, model.position.z);
                }
                renderer.render(scene, camera);
            }
            animate();
        };
    </script>
</body>
</html>
