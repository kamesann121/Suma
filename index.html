<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新しいタブ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #333; font-family: sans-serif; }
        #list { 
            position: fixed; top: 0; left: 0; width: 250px; height: 100vh; 
            background: rgba(0,0,0,0.8); color: white; padding: 10px; 
            overflow-y: auto; z-index: 100; font-size: 12px;
        }
        button { 
            width: 100%; text-align: left; margin: 2px 0; padding: 5px; 
            background: #444; color: white; border: 1px solid #666; cursor: pointer;
        }
        button:hover { background: #666; }
        #info { position: fixed; top: 10px; right: 10px; color: white; background: rgba(0,0,0,0.5); padding: 10px; }
    </style>
</head>
<body>
    <div id="list"><strong>Animation List</strong><br></div>
    <div id="info">クリックして動きを確認してください</div>

    <script>
        let scene, camera, renderer, clock, mixer, model;
        const listEl = document.getElementById('list');

        window.onload = function() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 5);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 1.5));
            scene.add(new THREE.GridHelper(20, 20));

            const loader = new THREE.GLTFLoader();
            loader.load('./m.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);
                mixer = new THREE.AnimationMixer(model);

                ['./a.glb', './b.glb'].forEach(url => {
                    loader.load(url, (anim) => {
                        anim.animations.forEach((clip) => {
                            // 腕伸び対策
                            clip.tracks = clip.tracks.filter(t => !t.name.endsWith('.position'));
                            
                            const btn = document.createElement('button');
                            // 「ファイル名：アニメーション名」を表示
                            const fullName = `${url.replace('./', '')} | ${clip.name}`;
                            btn.innerText = fullName;
                            
                            btn.onclick = () => {
                                mixer.stopAllAction();
                                mixer.clipAction(clip).play();
                                console.log("Selected Name:", clip.name);
                            };
                            listEl.appendChild(btn);
                        });
                    });
                });
            });

            clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                if (mixer) mixer.update(clock.getDelta());
                renderer.render(scene, camera);
            }
            animate();
        };
    </script>
</body>
</html>
