<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新しいタブ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #dcdcdc; font-family: sans-serif; }
        #overlay { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; background: rgba(0,0,0,0.7); padding: 25px; border-radius: 12px;
            text-align: center; pointer-events: none; z-index: 200; font-weight: bold;
        }
        #status { position: fixed; bottom: 20px; left: 20px; color: white; background: rgba(0,0,0,0.5); padding: 10px; border-radius: 5px; font-size: 14px; pointer-events: none; }
        #inventory { position: fixed; bottom: 20px; right: 20px; display: flex; gap: 10px; z-index: 300; }
        .slot {
            width: 60px; height: 60px; background: rgba(0, 0, 0, 0.6); border: 2px solid #555; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; color: white; font-size: 10px; font-weight: bold; position: relative;
        }
        .slot.active { border-color: #ffaa00; background: rgba(255, 170, 0, 0.4); }
        .slot::after { content: attr(data-key); position: absolute; top: 2px; left: 4px; color: #aaa; }
    </style>
</head>
<body>
    <div id="overlay">CLICK TO START<br>(1-3: 武器切替 / 左クリック: 魔法発射 / V: しゃがみ / Space: Jump)</div>
    <div id="status">Mode: Standing | Equip: Bare Hands</div>

    <div id="inventory">
        <div class="slot active" data-key="1" id="slot-1">殴り</div>
        <div class="slot" data-key="2" id="slot-2">剣</div>
        <div class="slot" data-key="3" id="slot-3">魔法</div>
    </div>

    <script>
        let scene, camera, renderer, clock, mixer, model;
        let moveState = { q: false, e: false, c: false, s: false };
        let velocityY = 0, isJumping = false, canJump = true;
        let isCrouching = false, isAttacking = false;
        let currentEquip = 1; 
        let actions = {}, currentAction;
        let cameraAzimuth = 0, cameraElevation = 0.2;

        // VFX関連
        let vfxGround, vfxFront, magicBalls = [];
        const glbLoader = new THREE.GLTFLoader();

        function fadeToAction(name, duration = 0.2) {
            const nextAction = actions[name];
            if (nextAction && currentAction !== nextAction) {
                if (currentAction) currentAction.fadeOut(duration);
                nextAction.reset().setEffectiveTimeScale(1).setEffectiveWeight(1).fadeIn(duration).play();
                currentAction = nextAction;
            }
        }

        async function changeEquip(newSlot) {
            if (currentEquip === newSlot || isAttacking) return;
            if (currentEquip === 3) {
                fadeToAction('magic_end', 0.2);
                await new Promise(r => setTimeout(r, 400));
            }
            currentEquip = newSlot;
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));
            document.getElementById(`slot-${newSlot}`).classList.add('active');
            if (newSlot === 3) fadeToAction('magic_start', 0.2);
        }

        function fireMagicBall() {
            // 前方魔法陣の演出
            if (vfxFront) {
                vfxFront.visible = true;
                vfxFront.scale.set(0.1, 0.1, 0.1);
                setTimeout(() => { vfxFront.visible = false; }, 600);
            }

            // 魔法弾の生成
            glbLoader.load('./magicball.glb', (gltf) => {
                const ball = gltf.scene;
                ball.position.copy(model.position);
                ball.position.y += 1.2; // 胸の高さ
                
                const direction = new THREE.Vector3(0, 0, 1); // モデルの正面方向
                direction.applyQuaternion(model.quaternion);
                
                scene.add(ball);
                magicBalls.push({ mesh: ball, dir: direction, life: 120 });
            });
        }

        function performAttack() {
            if (isAttacking || isJumping) return;
            isAttacking = true;

            let anim = 'punch';
            if (currentEquip === 2) anim = 'sword_attack';
            if (currentEquip === 3) {
                anim = 'magic_fire';
                fireMagicBall();
            }

            fadeToAction(anim, 0.1);
            setTimeout(() => { isAttacking = false; updateMotion(); }, 800);
        }

        function updateMotion() {
            if (isAttacking || isJumping) return;
            let inputX = (moveState.q ? -1 : 0) + (moveState.c ? 1 : 0);
            let inputZ = (moveState.e ? -1 : 0) + (moveState.s ? 1 : 0);
            if (inputX !== 0 || inputZ !== 0) {
                if (isCrouching) fadeToAction('crouch_walk', 0.2);
                else if (moveState.e && !moveState.s && !moveState.q && !moveState.c) fadeToAction('run', 0.2);
                else fadeToAction('walk', 0.2);
            } else {
                if (currentEquip === 2) fadeToAction('sword_idle', 0.2);
                else if (currentEquip === 3) fadeToAction('magic_pose', 0.3);
                else fadeToAction(isCrouching ? 'crouch_idle' : 'idle', 0.2);
            }
        }

        window.onload = function() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xdddddd);
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.HemisphereLight(0xffffff, 0x888888, 1.5));
            scene.add(new THREE.GridHelper(500, 100, 0x999999, 0xcccccc));

            // 素材ロード
            glbLoader.load('./magic.glb', (gltf) => { vfxGround = gltf.scene; vfxGround.visible = false; scene.add(vfxGround); });
            glbLoader.load('./magic2.glb', (gltf) => { vfxFront = gltf.scene; vfxFront.visible = false; scene.add(vfxFront); });

            glbLoader.load('./m.glb', (gltf) => {
                model = gltf.scene;
                scene.add(model);
                mixer = new THREE.AnimationMixer(model);

                ['./a.glb', './b.glb'].forEach(url => {
                    glbLoader.load(url, (animGltf) => {
                        animGltf.animations.forEach((clip, index) => {
                            clip.tracks = clip.tracks.filter(t => !t.name.endsWith('.position'));
                            const action = mixer.clipAction(clip);
                            if (clip.name === 'Idle_Loop') actions['idle'] = action;
                            if (clip.name === 'Walk_Loop') actions['walk'] = action;
                            if (clip.name === 'Sprint_Loop') actions['run'] = action;
                            if (clip.name === 'Jump_Start') { action.setLoop(THREE.LoopOnce); action.clampWhenFinished = true; actions['jump_start'] = action; }
                            if (clip.name === 'Jump_Loop') actions['jump_loop'] = action;
                            if (clip.name === 'Jump_Land') { action.setLoop(THREE.LoopOnce); action.clampWhenFinished = true; actions['jump_land'] = action; }

                            if (url === './b.glb') {
                                if (index === 1) actions['crouch_walk'] = action;
                                if (index === 2) actions['crouch_idle'] = action;
                                if (index === 25) { action.setLoop(THREE.LoopOnce); actions['punch'] = action; }
                                if (index === 42) actions['sword_idle'] = action;
                                if (index === 40) { action.setLoop(THREE.LoopOnce); actions['sword_attack'] = action; }
                                if (index === 33) { action.setLoop(THREE.LoopOnce); action.clampWhenFinished = true; actions['magic_start'] = action; }
                                if (index === 35) actions['magic_pose'] = action;
                                if (index === 36) { action.setLoop(THREE.LoopOnce); actions['magic_fire'] = action; }
                                if (index === 34) { action.setLoop(THREE.LoopOnce); action.clampWhenFinished = true; actions['magic_end'] = action; }
                            }
                        });
                        if (actions['idle']) fadeToAction('idle');
                    });
                });
            });

            document.body.addEventListener('mousedown', (e) => {
                if(document.pointerLockElement !== document.body) document.body.requestPointerLock();
                else if (e.button === 0) performAttack();
            });

            window.onkeydown = (e) => {
                if (e.repeat) return;
                const k = e.key.toLowerCase();
                if (['e','s','q','c'].includes(k)) moveState[k] = true;
                if (k === 'v') isCrouching = !isCrouching;
                if (k === ' ' && !isJumping && canJump) { isJumping = true; canJump = false; velocityY = 0.18; fadeToAction('jump_start', 0.1); }
                if (['1','2','3'].includes(k)) changeEquip(parseInt(k));
            };

            window.onkeyup = (e) => {
                const k = e.key.toLowerCase();
                if (['e','s','q','c'].includes(k)) moveState[k] = false;
            };

            window.addEventListener('mousemove', (e) => {
                if (document.pointerLockElement === document.body) {
                    cameraAzimuth -= e.movementX * 0.002;
                    cameraElevation = Math.max(-0.4, Math.min(1.2, cameraElevation + e.movementY * 0.002));
                }
            });

            clock = new THREE.Clock();
            function animate() {
                requestAnimationFrame(animate);
                const delta = clock.getDelta();
                if (mixer) mixer.update(delta);

                if (model) {
                    let inputX = (moveState.q ? -1 : 0) + (moveState.c ? 1 : 0);
                    let inputZ = (moveState.e ? -1 : 0) + (moveState.s ? 1 : 0);
                    if ((inputX !== 0 || inputZ !== 0) && !isAttacking) {
                        const targetRotation = Math.atan2(inputX, inputZ) + cameraAzimuth;
                        let diff = targetRotation - model.rotation.y;
                        while (diff < -Math.PI) diff += Math.PI * 2;
                        while (diff > Math.PI) diff -= Math.PI * 2;
                        model.rotation.y += diff * 0.15;
                        let speed = (moveState.e && !isCrouching && !moveState.s && !moveState.q && !moveState.c) ? 0.14 : 0.07;
                        model.position.x += Math.sin(model.rotation.y) * speed;
                        model.position.z += Math.cos(model.rotation.y) * speed;
                    }

                    updateMotion();

                    // VFX更新
                    if (vfxGround) {
                        vfxGround.visible = (currentEquip === 3);
                        if (vfxGround.visible) {
                            vfxGround.position.copy(model.position);
                            vfxGround.rotation.y += delta * 1.5;
                        }
                    }
                    if (vfxFront && vfxFront.visible) {
                        const offset = new THREE.Vector3(0, 1.2, 0.8).applyQuaternion(model.quaternion);
                        vfxFront.position.copy(model.position).add(offset);
                        vfxFront.quaternion.copy(model.quaternion);
                        vfxFront.scale.lerp(new THREE.Vector3(1, 1, 1), 0.15);
                    }
                    for (let i = magicBalls.length - 1; i >= 0; i--) {
                        const b = magicBalls[i];
                        b.mesh.position.add(b.dir.clone().multiplyScalar(0.4));
                        b.life--;
                        if (b.life <= 0) { scene.remove(b.mesh); magicBalls.splice(i, 1); }
                    }

                    if (isJumping) {
                        model.position.y += velocityY; velocityY -= 0.008;
                        if (velocityY < 0 && currentAction === actions['jump_start']) fadeToAction('jump_loop', 0.3);
                        if (model.position.y <= 0) { model.position.y = 0; isJumping = false; fadeToAction('jump_land', 0.1); setTimeout(() => { canJump = true; updateMotion(); }, 300); }
                    } else {
                        const targetY = isCrouching ? -0.4 : 0;
                        model.position.y += (targetY - model.position.y) * 0.1;
                    }

                    const dist = 5;
                    camera.position.set(model.position.x + dist * Math.sin(cameraAzimuth) * Math.cos(cameraElevation), model.position.y + 1.8 + dist * Math.sin(cameraElevation), model.position.z + dist * Math.cos(cameraAzimuth) * Math.cos(cameraElevation));
                    camera.lookAt(model.position.x, model.position.y + 1.2, model.position.z);
                }
                renderer.render(scene, camera);
            }
            animate();
        };
    </script>
</body>
</html>
