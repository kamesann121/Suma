<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>新しいタブ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #crosshair { 
            position: absolute; top: 50%; left: 50%; 
            width: 12px; height: 12px; border: 2px solid rgba(255,255,255,0.7); 
            border-radius: 50%; transform: translate(-50%, -50%); 
            pointer-events: none; z-index: 10;
        }
        #instructions {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; font-family: sans-serif; text-align: center;
            background: rgba(0,0,0,0.7); padding: 20px; cursor: pointer; border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="crosshair"></div>
    <div id="instructions">
        <h2>TPS MODE</h2>
        <p>クリックしてスタート<br>(左右の視点回転を180度に制限)</p>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/examples/jsm/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';

        // --- 基本設定 ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.0));
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), new THREE.MeshStandardMaterial({ color: 0x444444 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // --- プレイヤーとカメラの管理用変数 ---
        const playerGroup = new THREE.Group();
        scene.add(playerGroup);

        let playerModel;
        const loader = new GLTFLoader();
        loader.load('./fsb.glb', (gltf) => {
            playerModel = gltf.scene;
            playerModel.scale.set(1.5, 1.5, 1.5);
            // モデルが正面（0,0,1）を向くように調整（もし背中を向けたければここを調整）
            playerGroup.add(playerModel);
        });

        // 視点回転用変数
        let yaw = 0;   // 左右
        let pitch = 0; // 上下
        const minYaw = -Math.PI / 2; // -90度
        const maxYaw = Math.PI / 2;  // +90度 (合計180度制限)
        const minPitch = -Math.PI / 4; // 下向き制限
        const maxPitch = Math.PI / 4;  // 上向き制限

        // --- マウス操作 (Pointer Lock) ---
        let isLocked = false;
        document.addEventListener('click', () => {
            document.body.requestPointerLock();
        });
        document.addEventListener('pointerlockchange', () => {
            isLocked = document.pointerLockElement === document.body;
            document.getElementById('instructions').style.display = isLocked ? 'none' : 'block';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isLocked) return;
            // マウスの動きを回転に反映
            yaw -= e.movementX * 0.002;
            pitch -= e.movementY * 0.002;

            // ★ここで「180度制限」をかける
            yaw = Math.max(minYaw, Math.min(maxYaw, yaw));
            // 上下も制限（のけぞり防止）
            pitch = Math.max(minPitch, Math.min(maxPitch, pitch));
        });

        // --- 移動管理 ---
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);

        const moveSpeed = 0.1;

        function animate() {
            requestAnimationFrame(animate);

            // 1. モデルの回転（yawのみ適用）
            playerGroup.rotation.y = yaw;

            // 2. カメラの位置計算（常にモデルの真後ろ）
            // キャラクターから見て「後ろに4m、上に2m」の位置を計算
            const cameraOffset = new THREE.Vector3(0, 2, 4);
            // yaw（左右回転）とpitch（上下回転）をカメラに適用
            const quat = new THREE.Quaternion().setFromEuler(new THREE.Euler(pitch, yaw, 0, 'YXZ'));
            cameraOffset.applyQuaternion(quat);
            
            camera.position.copy(playerGroup.position).add(cameraOffset);
            camera.lookAt(playerGroup.position.clone().add(new THREE.Vector3(0, 1, 0))); // キャラクターの腰あたりを見る

            // 3. 移動 (WASD)
            if (isLocked) {
                if (keys['KeyW']) {
                    playerGroup.position.x -= Math.sin(yaw) * moveSpeed;
                    playerGroup.position.z -= Math.cos(yaw) * moveSpeed;
                }
                if (keys['KeyS']) {
                    playerGroup.position.x += Math.sin(yaw) * moveSpeed;
                    playerGroup.position.z += Math.cos(yaw) * moveSpeed;
                }
            }

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
