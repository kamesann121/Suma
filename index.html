<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>あx</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: sans-serif; }
        #crosshair { position: absolute; top: 50%; left: 50%; width: 12px; height: 12px; border: 2px solid white; border-radius: 50%; transform: translate(-50%, -50%); pointer-events: none; z-index: 10; }
        /* 左上の文字を読みやすく */
        #status { position: absolute; top: 10px; left: 10px; color: black; background: white; padding: 5px; z-index: 100; }
    </style>
</head>
<body>
    <div id="status">Status: Loading...</div>
    <div id="crosshair"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com",
            "three/examples/jsm/": "https://unpkg.com"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/examples/jsm/loaders/DRACOLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 2.0)); 
        const sun = new THREE.DirectionalLight(0xffffff, 1.5);
        sun.position.set(10, 20, 10);
        scene.add(sun);

        const floor = new THREE.Mesh(new THREE.PlaneGeometry(500, 500), new THREE.MeshStandardMaterial({ color: 0x444444 }));
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        const playerGroup = new THREE.Group();
        scene.add(playerGroup);
        const modelContainer = new THREE.Group(); 
        playerGroup.add(modelContainer);

        let mixer, actions = {}, currentAction;
        const clock = new THREE.Clock();
        const statusEl = document.getElementById('status');

        const dracoLoader = new DRACOLoader();
        dracoLoader.setDecoderPath('https://www.gstatic.com');

        const gltfLoader = new GLTFLoader();
        gltfLoader.setDRACOLoader(dracoLoader);

        gltfLoader.load('./night.glb', (gltf) => {
            const playerModel = gltf.scene;
            playerModel.scale.set(1.5, 1.5, 1.5);
            playerModel.rotation.y = Math.PI; 
            modelContainer.add(playerModel);

            if (gltf.animations.length > 0) {
                mixer = new THREE.AnimationMixer(playerModel);
                gltf.animations.forEach((clip, index) => {
                    actions[index] = mixer.clipAction(clip);
                });
                statusEl.innerText = `Animations: ${gltf.animations.length} loaded. Press Click to Start.`;
                fadeTo(0);
            }
        }, undefined, (e) => {
            statusEl.innerText = "Error loading model: " + e.message;
        });

        function fadeTo(index) {
            if (!actions[index] || currentAction === actions[index]) return;
            const nextAction = actions[index];
            nextAction.reset().fadeIn(0.2).play();
            if (currentAction) currentAction.fadeOut(0.2);
            currentAction = nextAction;
        }

        let cameraYaw = 0, cameraPitch = 0, modelYaw = 0, velocityY = 0;
        const keys = {};

        document.addEventListener('click', () => {
            document.body.requestPointerLock();
            statusEl.innerText = "Control: WASD + Space";
        });
        window.addEventListener('keydown', (e) => keys[e.code] = true);
        window.addEventListener('keyup', (e) => keys[e.code] = false);
        document.addEventListener('mousemove', (e) => {
            if (document.pointerLockElement === document.body) {
                cameraYaw -= e.movementX * 0.003;
                cameraPitch -= e.movementY * 0.003;
                cameraPitch = Math.max(-Math.PI/3, Math.min(Math.PI/3, cameraPitch));
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            if (mixer) mixer.update(delta);

            if (document.pointerLockElement === document.body) {
                const isMoving = keys['KeyW'] || keys['KeyS'] || keys['KeyA'] || keys['KeyD'];
                const onGround = playerGroup.position.y <= 0.01;

                if (!onGround) fadeTo(3);
                else if (isMoving) fadeTo(1);
                else fadeTo(0);

                const moveSpeed = 0.15;
                if (keys['KeyW']) { playerGroup.position.x -= Math.sin(cameraYaw) * moveSpeed; playerGroup.position.z -= Math.cos(cameraYaw) * moveSpeed; }
                if (keys['KeyS']) { playerGroup.position.x += Math.sin(cameraYaw) * moveSpeed; playerGroup.position.z += Math.cos(cameraYaw) * moveSpeed; }
                if (keys['KeyA']) { playerGroup.position.x -= Math.cos(cameraYaw) * moveSpeed; playerGroup.position.z += Math.sin(cameraYaw) * moveSpeed; }
                if (keys['KeyD']) { playerGroup.position.x += Math.cos(cameraYaw) * moveSpeed; playerGroup.position.z -= Math.sin(cameraYaw) * moveSpeed; }

                velocityY -= 0.012;
                playerGroup.position.y += velocityY;
                if (playerGroup.position.y < 0) { playerGroup.position.y = 0; velocityY = 0; }
                if (keys['Space'] && onGround) velocityY = 0.25;

                let diff = cameraYaw - modelYaw;
                while (diff < -Math.PI) diff += Math.PI * 2;
                while (diff > Math.PI) diff -= Math.PI * 2;
                if (isMoving) modelYaw += diff * 0.15;
                modelContainer.rotation.y = modelYaw;
            }

            const offset = new THREE.Vector3(0, 2.5, 5.0); 
            const quat = new THREE.Quaternion().setFromEuler(new THREE.Euler(cameraPitch, cameraYaw, 0, 'YXZ'));
            offset.applyQuaternion(quat);
            camera.position.copy(playerGroup.position).add(offset);
            camera.lookAt(playerGroup.position.x, playerGroup.position.y + 1.8, playerGroup.position.z);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
